  <script type="text/javascript">
    function resetForm() {
        document.getElementById("myForm").reset();
    }
    function resetEditForm() {
        document.getElementById("editForm").reset();
    }
    
   $("#humanitarian").click(function(){
        $("#humanT").css("display",'block');
        $("#human").css("display",'block');
        $("#waqf").css("display",'none');
        $("#settings-content").css("display",'none');
        $("#manage-user").css("display",'none');
        $("#humanitarian").addClass("active");
        $("#awqaf").removeClass("active");
        $("#settings").removeClass("active");
    });
    $("#awqaf").click(function(){
        $("#waqf").css("display",'block');
        $("#human").css("display",'block');
        $("#humanT").css("display",'none');
        $("#settings-content").css("display",'none');
        $("#manage-user").css("display",'none');
        $("#awqaf").addClass("active");
        $("#humanitarian").removeClass("active");
        $("#settings").removeClass("active");
    });
    $("#settings").click(function(){
        $("#settings-content").css("display",'block');
        $("#human").css("display",'none');
        $("#settings").addClass("active");
        $("#awqaf").removeClass("active");
        $("#humanitarian").removeClass("active");
    });
    $("#manage-link").click(function(){
        $("#manage-user").css("display",'block');
        $(".content").css("display",'none');
        $("#settings-content").css("display",'none');
        $("#manage-link").css("display",'none');
      
    });
    $("#back").click(function(){
        $(".content").css("display",'block');
        $("#human").css("display",'block');
        $("#manage-user").css("display",'none');
        $("#manage-link").css("display",'block');
      
    });
    $("#settingsNav").click(function(){
        $(".content").css("display",'block');
        $("#settings-content").css("display",'block');
        $("#human").css("display",'none');
        $("#settings").addClass("active");
        $("#awqaf").removeClass("active");
        $("#humanitarian").removeClass("active");

      
    });    
</script>
